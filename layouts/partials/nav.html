<!-- Sidebar navigation -->
<nav>
  {{ partial "header.html" . }}
  <div class="nav-menu">
  {{ range .Site.Menus.main }}
    <a class="color-link nav-link" href="{{ .URL }}">{{ .Name }}</a>
  {{ end }}
  {{ $rssOutput := .OutputFormats.Get "RSS" }}
  {{ if $rssOutput }}
    <a href="{{ $rssOutput.Permalink }}">RSS</a>
  {{ end }}
</div>
{{ partial "footer.html" . }}
</nav>
